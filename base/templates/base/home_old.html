{% extends 'main.html' %}

{% block content %}

<div class="row">

    <div class="col-md-3">
        {% include 'base/topic_component.html' %}

    </div>

    <div class="col-md-6">
        <h5>{{room_count}} rooms available</h5>
        {% if request.user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'create-room' %}">
            <span class="fa fa-plus">Create Room</span>
        </a>
        {% endif %}

        <hr>

        {% include 'base/feed_component.html' %}
    </div>

    <div class="col-md-3">
        {% include 'base/activity_component.html' %}
    </div>
</div>


{% endblock content %}
