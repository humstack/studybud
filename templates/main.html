<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
<!--    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.1.3/css/bootstrap.min.css' %}">-->
<!--    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}">-->
    <title>StudyBuddy - Find study partners around the world!</title>
</head>

<body>
{% include 'navbar.html' %}

{% if messages %}

<ul class="messages">
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>

{% endif %}

{% block content %}

{% endblock %}

<script src="{% static 'js/script.js' %}"></script>
<!--<script type="text/javascript" src="{% static 'bootstrap-5.1.3/js/bootstrap.min.js' %}"></script>-->
</body>
</html>
